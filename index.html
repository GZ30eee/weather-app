<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./icons/relicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>

      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter city name"
            required
          />
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="row">
            <div class="column feels">
              <i class="bx bxs-thermometer"></i>
              <div class="details">
                <div class="temp">
                  <span class="numb-2">_</span>
                  <span class="deg">°</span>C
                </div>
                <p>Feels like</p>
              </div>
            </div>
            <div class="column humidity">
              <i class="bx bxs-droplet-half"></i>
              <div class="details">
                <span>_</span>
                <p>Humidity</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column wind">
              <i class="bx bx-wind"></i>
              <div class="details">
                <span>_</span>
                <p>Wind Speed</p>
              </div>
            </div>
            <div class="column uv">
              <i class="bx bx-sun"></i>
              <div class="details">
                <span>_</span>
                <p>UV Index</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column vis">
              <i class="bx bx-show-alt"></i>
              <div class="details">
                <span>_</span>
                <p>Visbility</p>
              </div>
            </div>
            <div class="column pressure_mb">
              <i class="bx bx-water"></i>
              <div class="details">
                <span>_</span><span style="font-weight: 500">mb</span>
                <p>Pressure</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
